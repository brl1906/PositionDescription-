
executive fellow:
  title : 'BPIO Executive Fellow'
  
  workplan: {'Policy<br>Research':12,'Administrative<br>Coordination':25,
  'Data Analysis':5,'Contract<br>Management':8,'Formal<br>Writing':14,
  'Problem<br>Solving':18,'Project<br>Management':16,'Public<br>Speaking':2}
  
  description: "General Purpose\n
  Under broad supervision and direction from the Director of the Business Process Improvement Office, assist in the administration and coordination
  of all activities of the BPIO. 
  
  Position Scope
  
  The BPIO Executive Fellow will play a critical role in helping to realize the organization’s vision.  The fellow’s position is a hybrid one that 
  is designed to help the organization with one of the core program areas and its planned growth strategy. It is designed to increase the overall 
  capacity of the tam while simultaneously helping the organization identify the optimal work and training experience for grooming an effective 
  deputy or future director for the office.  The fellow will play an important role in helping the department develop a long term succession plan 
  and staffing model. In this role, the fellow will: execute the administrative functions associated with the activities of the BPIO; manage and 
  expand the BPIO Extension Project and; identify opportunities for, document and implement process improvements in the execution of administrative 
  or operational activities in BPIO.  
  
  Professional Outcomes & Expectations
  
  An effective candidate is expected to learn the administrative operations of the office’s function such that she or he can creatively problem 
  solve, navigate and execute multifaceted intraagency and interagency administrative tasks.  This candidate must be able to anticipate the daily 
  management needs and questions of government stakeholders to maximize time and ensure a level of readiness and preparedness for all actions.  In 
  the process of successful execution of this role, the candidate should obtain strong working knowledge of the rules and policies concerning our 
  operational space and be able to analyze complex organizational problems to arrive at the best, most defensible course of action.  The candidate’s 
  impact should be such that is allows the BPIO director to focus on the strategic planning, vision setting, program development, implementation and 
  relationship building to advance the core program areas.
  
  Activities
  
  The candidate will work on three projects: 1) establishing the administrative support function for the office to increase operating and long-term 
  planning capacity; 2) establishing a sustainable annul BPIO internship program to be administered each semester and an annual Summer Business 
  Analyst Fellowship; and 3) expanding the BPIO Extension Project—a multi-year, sustainable project-based pipeline for increasing DGS problem 
  solving capacity and leveraging regional and national academic, private and non-profit stakeholders to build the next generation of public
  servants in Baltimore.  "
  
  
acip czar:
  title: 'Human Capital Partnership Strategist & Implementation  Czar'
  
  workplan: {'Admin<br>Coordination':20, 'Program<br>Design':23, 'Project Management':13,
  'Problem Solving':6, 'Formal<br>Writing':11, 'Root Cause<br>Analysis':12, 'Marketing':15}
  
  description: "General Purpose\nThis position reflects a collaboration between the Department of General Services and the Department of Human Resources (DHR); it focuses on goal 2 above. In this role, you will establish a government program for the Department of Human Resources such that they can administer and provide this service from Fiscal Year 2021 into the future.  However, you will work for the Department of Human Resources but under the day to day direction of and from the Department of General Services, receiving supervision from the Director of the Business Process Improvement Office.\nPosition Scope\nThe BPIO Executive Fellow will play a critical role in helping to realize the organization’s vision for the Extension Project and establishment of a sustainable marketing, recruitment and administrative infrastructure for a well developed public service pipeline into government leveraging regional and national partners.\n\nGoals for the ACIP Pipeline Project include:\nEstablishing a sustainable recruitment, marketing and administrative infrastrastructure for the provision of a recurring semester-based Academic Credit Public Policy and Management Internship program for City government.\nSupport the DHR in the enhancement and reestablishment of the Academic Credit Internship Program as a critical service provided by DHR to city agencies.\nAssist DHR in the planning and analysis for the inclusion of this service as a part of the Fiscal Year 2021 budget in order to  secure the provision of this service and infrastructure permanently. "
  
  
grants fleet:
  title: 'Innovation & Management Grants Manager'
  
  workplan: {'Policy<br>Research':15, 'Grants<br>Research':16,
  'Gants Calendar &<br>Project Management':14,
  'Interagency<br>Coordination':12, 'Compilation of<br>Financial Data':12,
  'Manage Grant<br>Submissions':19, 'Ad hoc':12}
  
  description: "\tThe Management & Innovation Grants Program Manager (MIGM) is a critical administrative and program management role supporting the formulation and implementation of the long term management and resource deployment  vision of the FMD. The MIGM will report to the Assistant Division Chief and receive day to day supervision and support from the FMD Procurement Officer. This team member will be responsible for developing a roadmap for and establishing a program for the management of a grants calendar and grants program to support innovation in energy policy related to fleet usage, the transition to more energy efficient operations and general innovations in the operations of the FMD.  This includes: conducting policy research, conducting research on and prioritizing grant opportunities, coordinating interagency and intra agency action necessary to submit timely grant applications, establishing well defined and documented operating procedures for the management of proposals and post-awarded grants.\n\tIn addition to increased innovation, the grant focus area shall be aimed at securing funding to: 1) renew and increase transportation fleet for City agencies, 2) create more alternative vehicle options (i.e. electrical/hybrids) and, 3)  researching innovative transportation options to improve/advance agency fleets. "


