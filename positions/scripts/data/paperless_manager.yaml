paperless government manager:
    title : "Paperless Government Manager"
    
    workplan: {'Documentation':9,'BPM':12,'Project Roadmap':14,'Design & Deploy<br>Workflows':20,
    'Contract<br>Management':3,'Training &<br>Education':7,'Team<br>Management':10,'Reporting':7,
    'System<br>Administration':18}  
    
    summary: "\tExecute the long term vision for establishing paperless operations that: 1) supports data driven decision making through the capture of process data and metadata on operational transactions and resource allocation,  2) provides data about how services are delivered that empower the continuous process improvement functions of the BPIO, and standardizes core service delivery processes across units divisions and eventually across city agencies.  Apply product management critical problem solving, investigatory, process mapping and process logic skills to document, assess, prioritize, build, test and deploy paperless workflows, reducing the government’s dependence on paper for operations and helping to capture necessary process metadata to drive process improvement initiatives."
    
    expectations: "\tAn effective candidate is expected to learn a subset of administrative operations of the office’s function such that she or he can creatively problem solve, navigate and design or improve complex workflows for key administrative tasks or data flows.  This candidate must be able to anticipate the daily management needs and questions of government stakeholders to maximize time and ensure a level of readiness and preparedness for all actions.  In the process of successful execution of this role, the candidate should obtain working knowledge of the rules and policies concerning our operational space and be able to analyze complex organizational problems to arrive at the best, most defensible course of action."
    
    scope: "\tYou will play a critical role in helping to realize the organization’s vision—paperless by 2024, implementing and, from time to time, refining the broader vision in partnership with the BPIO Director and Agency head.  The role is designed to help the organization with one of the core program areas and its planned growth strategy. It is designed to increase the overall capacity of the organization while simultaneously helping to identify the optimal path towards not just a paperless agency but scaling to citywide operations.  You will also conduct interviews to develop concrete models for process failures and current state; work to standardize business process documentation and the “build” process; serve as a resource for team members and other analysts; develop material and tools to help communicate the efficacy of an automated workflow; and participate fully in the design, testing and deployment of paperless workflows using Integrify—a workflow management software system."
    
    activities: "\tCore activities and deliverables of this position include: 1) conducting interviews to effectively analyze, document and diagram existing work processes and create user stories, both at the intra-division, interdivision and interagency level; 2) standardization of workflow process development, documentation and deployment; 3) standardization of the process for feature development for paperless workflows and management of the product, contract, project roadmap and schedule for paperless government implementation; 4) design, demo and deploy workflows in Integrify; 5) develop monthly, quarterly and annual impact reports on the paperless government project; 6) manage project-based teams to support the implementation roadmap and; 7) serve as lead technical resource and system administrator; 8) participate in the BPIO Lunch & Learn Series by identifying topics and coordinating potential presenters  on a limited and rotation based schedule as part of a bi-monthly speaker and education program to promote transfer of knowledge and best practices throughout city government."