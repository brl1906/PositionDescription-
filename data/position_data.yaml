  description: "General Purpose\nApply critical problem solving, investigatory, process mapping and process logic skills to document, asses, prioritize, build, test and deploy paperless workflows, reducing the government’s dependence on paper for operations and helping to capture necessary process metadata to drive process improvement initiatives.\nPosition Scope\nThe PBA will play a critical role in helping to realize the organization’s vision—paperless by 2024.  The role is designed to help the organization with one of the core program areas and its planned growth strategy. It is designed to increase the overall capacity of the organization while simultaneously helping to identify the optimal path towards not just a paperless agency but scaling to citywide operations.  The fellow will play an important role in helping the department develop a long-term plan and make design, feature and product decisions.\nIn this role, the PBA will: conduct interviews to develop concrete models for process failures and current state; work to standardize business process documentation and the “build” process; serve as a resource for team members and other analysts; develop material and tools to help communicate the efficacy of an automated workflow; and participate fully in the design, testing and deployment of paperless workflows using Integrify—a workflow management software system.\nProfessional Outcomes & Expectations\nAn effective candidate is expected to learn a subset of administrative operations of the office’s function such that she or he can creatively problem solve, navigate and design or improve complex workflows for key administrative tasks or data flows.  This candidate must be able to anticipate the daily management needs and questions of government stakeholders to maximize time and ensure a level of readiness and preparedness for all actions.  In the process of successful execution of this role, the candidate should obtain working knowledge of the rules and policies concerning our operational space and be able to analyze complex organizational problems to arrive at the best, most defensible course of action.  The candidate’s impact should be such that at the conclusion of the program, they have diagnosed and documented multiple processes and participated in the design, testing and deployment of no less than 3 automated workflows.\nActivities\nCore activities and deliverables of this position include: 1) conducting interviews to effectively analyze, document and diagram existing work processes, both at the intra-division, interdivision and interagency level; 2) assist in the standardization of process development and documentation; 3) assist in the standardization of feature development for paperless workflows; 4) design, demo and deploy workflows in Integrify; and 5) lead sessions and actively participate in the agency lunch and learn series to support domain specific and non-technical knowledge sharing."
  
  
